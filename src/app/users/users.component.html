<div class="card">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div class="mr-2">Filter by:</div>
      <div class="">
        <input
          [(ngModel)]="listFilter"
          type="text"
          class="form-control"
          placeholder="Search"
          (keyup)="saveLastSearch($event)"
        />
      </div>
    </div>
    <div class="table-responsive mt-5">
      <table class="table">
        <thead>
          <tr>
            <th>Photo</th>
            <th>Client Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Country</th>
            <th>City</th>
            <th>Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="tableRow" *ngFor="let userList of filteredUsers">
            <td>
              <div
                class="userImage male"
                *ngIf="userList.Sex === 'Male'"
                [ngStyle]="{
                  'background-image': 'url(' + maleImage + ')'
                }"
              ></div>
              <div
                class="userImage male"
                *ngIf="userList.Sex === 'Female'"
                [ngStyle]="{
                  'background-image': 'url(' + femaleImage + ')'
                }"
              ></div>
            </td>
            <td>{{ userList.ClientNumber }}</td>
            <td>{{ userList.FirstName }}</td>
            <td>{{ userList.LastName }}</td>
            <td>{{ userList.Sex }}</td>
            <td>{{ userList.Country | uppercase }}</td>
            <td>{{ userList.City }}</td>
            <td>{{ userList.Address }}</td>
            <td>
              <a
                id="{{ userList.ClientNumber }}"
                class="btn btn-outline-info"
                (click)="userClick($event.target.id)"
                [routerLink]="['/users', userList.ClientNumber]"
              >
                Details
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
